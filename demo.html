<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigzag Image Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }
        .image-container img {
            width: calc(33.33% - 10px);
            margin-bottom: 20px;
        }
        .image-container img:nth-child(3n+2) {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="image-container">
<img src="D:\Desktop\pic\khandala.jpg">
<img src="D:\Desktop\pic\khandala.jpg">
<img src="D:\Desktop\pic\khandala.jpg">
<img src="D:\Desktop\pic\khandala.jpg">
<img src="D:\Desktop\pic\khandala.jpg">
<img src="D:\Desktop\pic\khandala.jpg">
    </div>
</body>
</html>
